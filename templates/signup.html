{% if submitted=="Yes" %}
<div  id="myModal" class="modal">
	<div class="modal-content">
		<span class="close"></span> 
		<strong>Thank you for signing up with us!</strong>
		<br>
		<p>Please login to continue further</p>
		<div style="width: auto;">
			<button onclick="signupsuccess()" class="btn" >Login</button>
		</div>
	</div>
</div>
{% elif display_error_message|length %}

<div  id="myModal" class="modal">
  <div class="modal-content">
  <span class="close"></span> 
  <strong>{{ display_error_message }}</strong>
  </div>
</div>


{% endif %}
<div class="signup-form">
    <!-- <form   onsubmit="signup()"> -->
	<form action="/signup" method="POST">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="username" id="username" placeholder="Name" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" name="password" placeholder="Password" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
				<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
			</div>
        </div>
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
			<div class="input-group">
				<button type="submit" class="btn btn-primary btn-lg" >Sign Up</button>
			</div>            
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="/signin">Login here</a></div>
</div>

// Get the modal
var modal = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}	
function signupsuccess(){
	location.replace("http://localhost:5000/signin")
}
</script>
