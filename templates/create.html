{% extends "base.html" %}
{% block content %}
{% if submitted=="Yes" %}
<div  id="myModal" class="modal">
  <div class="modal-content">
  <span class="close">&times;</span> 
  <strong>Thank you, your request has been registered!</strong>
  </div>
</div>
{% endif %}
<form action="/create/{{user_id}}" method="POST">
  <table class="Tbl">
    <tr>
      <th class="alignh">Cow Milk</th>
      <th>
       <select id="cm" name="cm">
        <option value="0">0</option>
        <option value="0.5">1/2</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="0.0">No Change</option>
       </select>
      </th>
      </tr>
      <br>
      <tr>
      <th class="alignh">Buffalow Milk</th>
      <th>
       <select id="bm" name="bm">
        <option value="0">0</option>
        <option value="0.5">1/2</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="0.0">No Change</option>
       </select>
      </th>
      </tr>
  </table>
  <!--br>
  <br-->
  <br><br>
  
  <input type="submit" value="Submit">
</form>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
{% endblock %}
