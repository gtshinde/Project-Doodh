  <style>
  /* the reason for writing the modal styling again here is that the styling written in css sheet is getting overridden by 1 of the bootstrap script link added in this file(additional bootstrap links are added to this html coz the dropdowns require those bootstrap links ) */
  /* in this case, we need to add the link tag for the css below the bootstrap, this way our css will overwrite the bootstrap! :) */
  /* The Modal (background) */
  .modal {
      position: fixed; /* Stay in place */
      z-index: 100; /* Sit on top */
      padding-top: 250px; /* Location of the box */
      left: 0;
      top: 0;
      display: block;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* Modal Content */
  .modal-content {
      background-color: #FFD700;
      margin: auto;
      color:white;
      /* padding: 30px; */
      border: 1px solid #888;
      width: 50%;
      /* height: 30%; */
      /* --font-size: clamp(1rem, 6vw, 5rem); */
      /* padding-top: 35px; */
      text-align: center;
      /* font-family: Garamond; */
      /* font-size: 55px; */
      /* font-size: clamp(2rem, 2vw, 7rem); */
      padding: 30px; 
      font-size: clamp(1.5rem,3vw,4rem);
      /* font-weight: bold; */
  }
  
  /* The Close Button */
  .close {
      color: white;
      float: right;
      font-size: clamp(1rem, 5vw, 5rem);
      font-weight: bold;
      position: relative;
      left:10px;
      bottom:25px;
      opacity: 1;
  }
  .close:hover, .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
  }
  .btn{
      color:black;
       margin-bottom:1px; 
       background-color: white; 
       width: 50%;
  }
  .signup-form .input-group-addon{
    width: auto;
  }
  p, .text-center{
    font-size: 14px;
  }
  </style>

<body>
<div class="bg-image"></div>
<h1>Project Doodh</h1> 
<div class="signup-form">
<!-- Need to fix this to use the h1 from home_css.css -->`
<form action="/milkman_selection/{{user_id}}" method="POST">
      <h2>Milkman Details</h2>
      <p>Please enter your milkman details!</p>
      <hr>
      <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon"> <i class="fas fa-city"></i></span> 
        <select class="form-select form-select-lg" name="city" id="city" required="required" onchange="display_area()" >
          <!-- for 1st option the value should be "" such that required attribute works as expected -->
          <option value="">Please select your city</option>  
          {% for city in city_list %}
            <option>{{city}}</option>
          {% endfor %}
          </select>
      </div>
            </div>
        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"> <i class="fas fa-map-marker-alt"></i></span> 
        <select class="form-select form-select-lg" name="area" id="area" onchange="display_milkman()"  required>
           <!-- for 1st option the value should be "" such that required attribute works as expected -->
          <option value="">Please select your area</option>
        </select>
        </div>
            </div>
          <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-home"></i></span>
          <input type="text" class="form-control" name="home" id="home" placeholder="Please enter your Flat No." required="required" style="position: relative; height: auto; font-size: 1.25rem;">
        </div>
          </div>
        
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-building"></i></span>
          <input id="building" class="form-control" name="building" placeholder="Please enter your building name" required="required" style="position: relative; height: auto; font-size: 1.25rem;">
        </div>
          </div>
      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" style="height:100%; width:100%;"> <i class="fas fa-male"></i></span> 
      <select class="form-select form-select-lg" name="milkman_stores" id="milkman_stores" required="required"  >
        <!-- for 1st option the value should be "" such that required attribute works as expected -->
        <option value="">Please select your milkman</option>
        </select>
    </div>
          </div>
      <br><br>
      <div class="form-group">
        <div class="input-group">
          <button type="submit" class="btn btn-primary btn-lg" style="color:white;left: 25%;" >Continue</button>
        </div>            
      </div>
 
  
  </form>
  <div class="text-center">Can't find your milkman?<a href="{{url_for('redirect_milkman',user_id=user_id)}}"> Skip this step </a></div>
</div>
<script>

  function display_area(){
    city=document.getElementById('city').value
    document.getElementById("milkman_stores").innerHTML = '';
    $.ajax({
    type: 'GET',
    url: '/milkman_selection/{{user_id}}/'+city.toString(),
    // data: JSON.stringify(emailID),
    dataType: 'json',
    // data: JSON.stringify(city),
    contentType: "application/json; charset=utf-8",
    success: function (data) {
        console.log(data);
        console.log('Get success');
        console.log(data['milkman_area_list']);
        var str = "<option>Please select your area</option>"
        for (var area of data['milkman_area_list']) {
          str += "<option value='"+area+"'>" + area + "</option>"
        }
        document.getElementById("area").innerHTML = str;

    }
})
}

function display_milkman(){
    city=document.getElementById('city').value
    area=document.getElementById('area').value
    $.ajax({
    type: 'GET',
    url: '/milkman_selection/{{user_id}}/'+city.toString()+'/'+area.toString(),
    // data: JSON.stringify(emailID),
    dataType: 'json',
    // data: JSON.stringify(city),
    contentType: "application/json; charset=utf-8",
    success: function (data) {
        console.log(data);
        console.log('Get success');
        console.log(data['milkman_stores_list']);
        var str = "<option>Please select your milkman</option>"
        for (var store of data['milkman_stores_list']) {
          str += "<option value='"+store+"'>" + store + "</option>"
        }
        document.getElementById("milkman_stores").innerHTML = str;

    }
})
}

// Get the modal
var modal = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}	


</script>
