{% extends "base.html" %}
{% block content %}

{% if submitted == "Yes" %}
<div  id="myModal" class="modal">
  <div class="modal-content">
  <span class="close">&times;</span> 
  <strong>Hopefully this is submitted to the database! Fingers crossed!</strong>
  </div>
</div>
{% endif %}

<form action="/items" method="POST">
  <table class="Tbl">
    <tr>
      <th style="font-size:70%;">Item Name</th>
      <th>
        <input type="text" name="ItemName" id="itemname" required>
      </th>
      </tr>
      <br>
      <tr>
      <th style="font-size:70%;">Item Price</th>
      <th>
         <input type="text" name="ItemPrice" id="itemprice" onkeypress='return validate(event)'  required>
      </th>
      </tr>
  </table>
  <!--br>
  <br-->
  
  <br><br>
  
  <input type="submit" value="Submit" class="submitbutton" >
</form>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  function validate(e){

    var x = e.which || e.keycode;
             if ((x >= 48 && x <= 57))
                 return true;
             else
                alert('plz enter a number');
                 return false;
  }
  </script>
{% endblock %}
